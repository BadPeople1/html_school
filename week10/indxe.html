<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style10.css">
    <title>Week10</title>
</head>
<body>
    <header>

        <h1 id="title">Week10</h1>

    </header>
    
    <main>

        <section>

           <form class="data">
                <table border="1">
                    <caption>貓咪資料</caption>
                        <tr>
                            <th>姓名</th>
                            <td><input type="text" name="cat-name" id=""></td>
                        </tr>
                        <tr>
                            <th>年齡</th>
                            <td>
                                <select name="age" id="" required>
                                    <option value="1" selected>請選擇</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>性別</th>
                            <td>
                                <input type="radio" name="mela" id="" checked>男
                                <input type="radio" name="femela" id="">女
                            </td>
                        </tr>
                        <tr>
                            <th>喜愛的食物</th>
                            <td>
                                <input type="checkbox" name="" id="">貓飼料
                                <input type="checkbox" name="" id="">貓罐頭
                                <input type="checkbox" name="" id="">水煮輕食
                            </td>
                        </tr>
                        <tr>
                            <th>照片</th>
                            <td><input type="file" name="file" id=""></td>
                        </tr>
                </table>

                <table border="1">
                    <caption>飼主資料</caption>
                    <tr>
                        <th>姓名</th>
                        <td><input type="text" name="name" id=""></td>
                    </tr>
                    <tr>
                        <th>E-mail</th>
                        <td><input type="email" name="E-mail" id=""></td>
                    </tr>
                    <tr>
                        <th>留言</th>
                        <td><textarea name="comments" id="" cols="40" rows="4"></textarea></td>
                    </tr>

                </table>
                <input type="submit" value="送出">
                <input type="reset" value="清除資料">
           </form>

        </section>
        
        <section>

            <ul class="meun">
                <li>南臺官網</li>
                <li>南臺資工</li>
                <li>南臺資管</li>
            </ul>

        </section>

    </main>
</body>
</html>
