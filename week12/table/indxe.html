<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style12.css">
    <title>Week12</title>
</head>
<body>
    <header>

        <h1 id="title">Week12</h1>

    </header>
    
    <main>

        <section>

           <form >
                <fieldset>
                    <legend>貓咪資料</legend>
                    <table border="1" class="entryTable">
                        <!-- <caption>貓咪資料</caption> -->
                            <tr>
                                <th>姓名</th>
                                <td><input type="text" name="" id="" autofocus></td>
                            </tr>
                            <tr>
                                <th>年齡</th>
                                <td>
                                    <select name="" id="" required>
                                        <option value="1" selected>請選擇</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th>性別</th>
                                <td>
                                    <input type="radio" name="sex" id="mela" value="Mela" checked>
                                    <label for="mela">男</label>
                                    <input type="radio" name="sex" id="femela" value="Femela">
                                    <label for="femela">女</label>
                                </td>
                            </tr>
                            <tr>
                                <th>喜愛的食物</th>
                                <td>
                                    <input type="checkbox" name="" id="">貓飼料
                                    <input type="checkbox" name="" id="">貓罐頭
                                    <input type="checkbox" name="" id="">水煮輕食
                                </td>
                            </tr>
                            <tr>
                                <th>照片</th>
                                <td><input type="file" name="" id=""></td>
                            </tr>
                    </table>
                </fieldset>
                
                <fieldset>
                    <legend>飼主資料</legend>
                    <table border="1" class="entryTable">
                        <!-- <caption>飼主資料</caption> -->
                        <tr>
                            <th>姓名</th>
                            <td><input type="text" name="" id="" placeholder="請輸入姓名"></td>
                        </tr>
                        <tr>
                            <th>E-mail</th>
                            <td><input type="email" name="" id="" autocomplete="off"></td>
                        </tr>
                        <tr>
                            <th>留言</th>
                            <td><textarea name="" id="" cols="40" rows="4"></textarea></td>
                        </tr>
    
                    </table>
                </fieldset>
                <div class="entryBtns">
                    <input type="reset" value="清除資料">
                    <input type="submit" value="送出">
                </div>
           </form>

        </section>

    </main>
</body>
</html>
